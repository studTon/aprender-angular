<section class="event-binding">
	<article>
		<h3>Event binding</h3>
		<div>
			<!-- 
				podemos substituir o evento entre parentesis por "on-<evento>"
			-->
			<button class="btn btn-primary" (click)="botaoClicado()">Me clique</button>
		
			<br>
			<br>
			
			<input type="text" 
				   (keyup)="onKeyUp($event)" 
				   (keyup.enter)="salvarValor(campoInput.value)" blur="salvarValor(campoInput.value)" #campoInput/>
			<p>Valor atual: {{valorAtual}}</p>
			<p>Valor salvo: {{valorSalvo}}</p>

			<br>
			<span (mouseover)="onMouseOverOut()" (mouseout)="onMouseOverOut()" [class.highlight]="isMouseOver">Passe o mouse aqui</span>
		</div>
	</article>
</section>
